server {
    listen 80;
    listen [::]:80;

    root /var/www/sources;
    index index.php;

    location / {
        try_files $uri /web/public/index.php$is_args$args;
    }

    location /api {
        try_files $uri /api/public/index.php$is_args$args;
    }

